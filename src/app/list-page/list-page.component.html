<app-header [showGroupSelector]="true"></app-header>
<div class="listpage container">
  <h1 class="listpage__header">{{ header }}</h1>

  <app-treeview
    [groupedPosts]="groupedPosts()"
    [groupedBy]="groupedBy()"
    [label]="header"
    (groupToggled)="onGroupToggled($event)"
  ></app-treeview>
</div>
